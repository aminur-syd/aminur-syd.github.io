name: Update latest YouTube video

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */6 * * *" # every 6 hours

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Update latest.json
        env:
          # Set ONE of these in your repo settings:
          # - CHANNEL_ID: UCxxxxxxxxxxxxxxxxxxxxxx
          # - CHANNEL_URL: https://www.youtube.com/@yourhandle
          CHANNEL_URL: ${{ vars.CHANNEL_URL }}
          CHANNEL_ID: ${{ vars.CHANNEL_ID }}
          OUT_PATH: data/latest.json
        run: |
          python scripts/update_latest_video.py

      - name: Update videos.json
        env:
          CHANNEL_URL: ${{ vars.CHANNEL_URL }}
          CHANNEL_ID: ${{ vars.CHANNEL_ID }}
          OUT_PATH: data/videos.json
          COUNT: "6"
        run: |
          python scripts/update_featured_videos.py

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/latest.json data/videos.json
          git commit -m "chore: update latest video"
          git push
